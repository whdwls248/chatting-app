<!-- partial:index.partial.html -->
<div class="ag-format-container">
  <div class="ag-courses_box">
    <div class="ag-courses_item" *ngFor="let room of rooms">
      <a (click)="onEnterRoom(room._id)" class="ag-courses-item_link">
        <div class="ag-courses-item_bg"></div>

        <div class="ag-courses-item_title">
         {{room.name}}
        </div>

        <div class="ag-courses-item_date-box">
          대화방 참여자 인원 수:
          @if (room.status == 'waiting') {
            <span class="ag-courses-item_date">
                1/2
              </span>
          }
          @if (room.status == 'chatting') {
            <span class="ag-courses-item_date">
                 2/2
              </span>
          }

        </div>
      </a>
    </div>

    <div class="ag-courses_item">
      <a class="ag-courses-item_link">
        <div class="ag-courses-item_bg"></div>
        <div class="ag-courses-item_title">
         새로운 채팅방 생성하기
        </div>
        
        <form (submit)="onCreateRoom(createForm)" #createForm="ngForm">
            <input 
                matInput
                type="email"
                name="roomName" 
                id="roomName" 
                ngModel
                required
                placeholder="채팅방 이름"
                #roomName="ngModel"
            >
            <button type="submit" id="createRoom">생성하기</button>
        </form>

        <div class="ag-courses-item_date-box">
          <span class="ag-courses-item_date">
          </span>
        </div>
      </a>
    </div>
</div>
<!-- partial -->
